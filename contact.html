<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valter - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">Valter</a>
            <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="index.html#newsletter" class="cta">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero small-hero">
            <div class="container hero-inner">
                <div class="hero-content">
                    <h1>Contact Us</h1>
                    <p>Let&rsquo;s collaborate. Reach out for partnerships, projects, or just to say hello.</p>
                </div>
                <div class="hero-media">
                    <img src="img/contact.svg" alt="Contact illustration">
                </div>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="btn-primary">Send Message</button>
                </form>

                <div class="contact-info">
                    <p>Email: <a href="mailto:info@valter.com">info@valter.com</a></p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Location: 123 Main Street, Anytown</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Valter</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
